<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />  
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/5e5983136f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css"/>
    <title>Weather Dashboard ☁️</title>
  </head>

  <body>
    <!-- <header>
      <h1 class="display-3"> Weather Dashboard</h1>
      <p class="lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
     -->
    <main class="mainContainer ">
      <!-- Weather cards-->
      <div class="forecastContainer">
        <div class="timeDtContainer">
          <div class="currentTime"></div>
          <div class="dayAndDt"></div>
          <!-- good morning, afternoon or evening -->
          <div class="greeting"></div>
        </div>
        <!-- <span class="forecastTitle" class="hidden"></span> -->
        <div class="mainWeatherCards" id="dailyForecast"></div>
        <p class="snapshotP">Today's Snapshot</p>
        <div class="snapshotContainer" id="snapshot"></div>
      </div>
      
      <div class="weatherContainer">
        <!-- center the card info in the box -->
        <div class="centerCard">
          <form id="searchForm">
            <input type="text" class="form-control" id="searchText" placeholder=" Search City ...">
            <button class="searchBtn">Search</button>
          </form>
          <!-- display current weather, for searched city -->
          <div class="cityWeatherContainer">
            <div class="cityNameContainer">
              <div class="cityName"></div>
            </div>
            <!-- Display weather info -->
            <div class="weatherInfo">
              <div class="todayDate"></div>
              <div class="description"></div>
              <img src="" alt="weather icon" class="weatherIcon">
              <div class="displayTemp"></div>
              <span class="feelsLike"></span>
              <div class="flex-humidUV">
                <div class="humid"></div>
                <div class="UVIndex"></div>
              </div>
            </div>
          </div>
          <div class="historyContainer" id="displayHist"></div>
        </div>

      </div>



    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
